icons = "material-nf"

[theme]
name = "native"

[theme.overrides]
separator = " "

[[block]]
block = "disk_space"
path = "/home"
format = "{icon} {available}"
unit = "GB"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "backlight"

[[block]]
block = "sound"

[[block]]
block = "music"
player = "cmus"
buttons = ["prev", "play", "next"]

[[block]]
block = "battery"
interval = 10
format = "{percentage} {time}"


[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R" 

